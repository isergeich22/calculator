<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="board">
        <input class="input" id="num1">
        <div id="operators">
            <button class="button" id="plus" onclick="op='+'">+</button>
            <button class="button" id="minus" onclick="op='-'">-</button>
            <button class="button" id="multiply" onclick="op='*'">*</button>
            <button class="button" id="divide" onclick="op='/'">/</button>
        </div>
        <input class="input" id="num2">
        <button class="button" style="width: 344px;" onclick="func()">Посчитать</button>
        <input class="input" id="result">
    </div>
    <script src="index.js"></script>
</body>
</html>
